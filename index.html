<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{

    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);

    position:relative;
  }
  .teddy{
    position:absolute;
    width:25px; height:25px;
    background:#d2691e;
    border-radius:50%;
    animation:float 6s linear infinite;

  }
  @keyframes float{

    50%{opacity:1;}
    100%{transform:translateY(-100vh) rotate(360deg);opacity:0;}
  }
  .card{

    border-radius:20px;
    width:90%;
    max-width:360px;
    text-align:center;

  }
  h1{ font-size:24px; margin-bottom:10px; text-shadow:1px 1px 5px #d2691e;}
  p{ font-size:17px; margin-bottom:15px;}
  button{
    padding:12px 18px;
    border-radius:25px;
    border:none;
    font-size:16px;
    margin:8px;
    cursor:pointer;
    background:#d2691e;
    color:#fff;
  }
</style>
</head>
<body>

<script>
